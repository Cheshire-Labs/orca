resources:
  - hamilton-layout:
      type: layout
      filepath: hamilton_example.lay
  - hamilton:
      type: liquid-handler
      brand: hamilton
      layout: hamilton-layout
  - hitpick-worklist:
      type: worklist
      filepath: hitpick.csv
  - aspirate-source:
       type: pipette-technique
       on-error-no-liquid-found:
          action: retry
          max-retries: 1
          final-action: continue
  - dispense-destination:
       type: pipette-technique


workflow:
  - init:
      type: init
      resources:
        - hamilton

  - hitpick:
      type: hitpick
      worklist:
        name: hitpick-worklist
        src-plate-col: "source-plate"
        dest-plate-col: "destination-plate"
      aspirate-technique: aspirate-source
      dispense-technique: dispense-destination
  
  - create-worklist:
      type: create-worklist
      script: create_worklist.py

  - normalization:
      type: normalization
      worklist:
        filepath: normalizations.csv